<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Stylesheet for page layout -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Script to handle login and load game -->
    <title>spacedash</title>
</head>
<body>
<header></header>
<main>
    <div id="game-content">
        <!-- Container for game scene -->
        <div id="game-div">
            <!-- Floating Loading Indicator -->
            <div id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- To display and register forms. HTML will dynamically change when user clicks 'Click here to register'
                  to display the register form -->
            <div id="auth-ui">
                <h1>Welcome to <span class="spacedash">spacedash</span></h1>
                <form id="login-form" method="POST" action="/login">
                    <label for="username">
                        <input id="username" type="text" name="username" placeholder="username" value="test"
                               required>
                    </label>
                    <label for="password">
                        <input id="password" type="text" name="password" placeholder="password" value="test123"
                               required>
                    </label>
                    <button type="submit" id="login-button">login</button>
                </form>
                <div id="error-div"><p id="error-msg"></p></div>
                <p id="account-msg">Don't have an account? <span id="register-link">Click here to register</span></p>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script type="module" src="/scripts/controller/authController.js"></script>
</body>
</html>
