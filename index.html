<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Stylesheet for page layout -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Script to handle login and load game -->
    <script type="module" src="src/login.js"></script>
    <title>spacedash</title>
</head>
<body>
<header></header>
<main>
    <div id="content">
        <!-- Container for game scene -->
        <div id="game-container">
            <div id="game-ui">
                <h1>Welcome to <span class="spacedash">spacedash</span></h1>
                <!-- User login form -->
                <form id="login-form" method="POST" action="/">
                    <!-- Input fields -->
                    <div id="input-container">
                        <label for="username">
                            <input id="username" type="text" name="username" placeholder="username" value="test" required>
                        </label>
                        <label for="password">
                            <input id="password" type="text" name="password" placeholder="password" value="test" required>
                        </label>
                    </div>
                    <!-- Login button-->
                    <button type="submit" id="login-button">login</button>
                </form>
                <!-- Force login to the game -->
                <button id="dev-login">dev login</button>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
